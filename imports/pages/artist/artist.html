<template name="artist">
	<div class="d-flex flex-column f-a">
		<div class="artistNav d-flex justify-content-between align-items-center {{targetArtist.theme}}-light p-2">
			<div class="d-flex align-items-center f-1">
				<div class="rounded-circle {{#if targetArtist.status.online}}bg-success{{else}}bg-danger{{/if}} p-2 mr-1"></div>
				<h5 class="mb-1 mr-2 {{targetArtist.theme}}-text">
					{{targetArtist.username}}
				</h5>
			</div>
			<div class="d-flex justify-content-center align-items-center f-1">
				{{#each artistNavBtns}}
					<div id="{{path}}" class="btn mx-3 artistNavBtn {{#if is this.path currentArtistPage}}btn-{{targetArtist.theme}}{{else}}btn-{{targetArtist.theme}}-light{{/if}}">
						{{text}}
					</div>
				{{/each}}
			</div>
			<div class="d-flex justify-content-end f-1">
				<i class="far fa-comment-alt pointer chatBoxToggle {{targetArtist.theme}}-text"></i>
			</div>
		</div>
		<div class="d-flex position-relative f-a">
			<div id="chatBox" class="hidden">
				{{>chat}}
			</div>
			<div class="d-flex w-100 f-1 justify-content-center">
				{{>Template.dynamic template=currentArtistPage}}
			</div>
		</div>
	</div>
</template>
