<template name="artist">
	<div>
		<div class="d-flex justify-content-between align-items-center bg-light p-2">
			<div class="d-flex align-items-center {{#if owner artist._id}}pointer{{/if}} f-1">
				<div class="rounded-circle {{#if artist.status.online}}bg-success{{else}}bg-danger{{/if}} p-2 mr-1"></div>
				<h5 class="mb-1 mr-2">
					{{artist.username}}
				</h5>
			</div>
			<div class="d-flex justify-content-center align-items-center f-1">
				{{#each artistNavBtns}}
					<div id="{{path}}" class="btn mx-3 artistNavBtn {{#if is this.path 'artistHome'}}btn-primary{{else}}btn-light{{/if}}">
						{{text}}
					</div>
				{{/each}}
			</div>
			<div class="d-flex justify-content-end f-1">
				<i class="far fa-comment-alt pointer chatBoxToggle"></i>
			</div>
		</div>
		<div class="position-relative">
			<div id="chatBox" class="hidden">
				{{>chat}}
			</div>
			{{>Template.dynamic template=currentArtistPage}}
		</div>
	</div>
</template>

<template name="artistHome">
	Check out my desk!
</template>

<template name="artistGallery">
	Check out my art!
</template>

<template name="artistContact">
	Commisions(opt); Formal contact
</template>

<template name="artistOptions">
	Chat moderation; Themes; Change username/password; Remove account; Edit space; Connections; Feedback; Donate 
</template>
